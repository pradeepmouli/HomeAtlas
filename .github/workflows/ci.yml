name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # macOS builds with HomeKit support
  macos-homekit:
    name: macOS (HomeKit Available)
    runs-on: macos-14
    strategy:
      matrix:
        xcode: ['16.2']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

      - name: Swift Version
        run: swift --version

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build --verbose

      - name: Run Tests (with coverage)
        run: swift test --enable-code-coverage --verbose || swift test --verbose

      - name: Upload build and coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-and-coverage
          path: |
            .build/**
          if-no-files-found: ignore

  # Linux builds for fallback/stub behavior
  linux-fallback:
    name: Linux (Fallback/Stub Mode)
    runs-on: ubuntu-latest
    container:
      image: swift:6.0-noble
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Swift Version
        run: swift --version

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build --verbose

      - name: Run Tests
        run: swift test --verbose

  # Verify code generation tools compile
  verify-generators:
    name: Verify Code Generation Tools
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Swift Version
        run: swift --version

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-generators-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-generators-

      - name: Build HomeKitCatalogExtractor
        run: swift build --product HomeKitCatalogExtractor --verbose

      - name: Build HomeKitServiceGenerator
        run: swift build --product HomeKitServiceGenerator --verbose

      - name: Verify HomeKitCatalogExtractor Runs
        run: swift run HomeKitCatalogExtractor --help || echo "Generator compiled successfully"

      - name: Verify HomeKitServiceGenerator Runs
        run: swift run HomeKitServiceGenerator --help || echo "Generator compiled successfully"

      - name: Codegen sanity (no diffs)
        run: |
          # Re-run generator with the current catalog and ensure tree remains clean
          swift run HomeKitServiceGenerator Resources/homekit-services.yaml --output Sources/HomeAtlas/Generated
          git status --porcelain
          git diff --exit-code

  # Verify package builds on multiple Swift versions
  swift-versions:
    name: Swift ${{ matrix.swift }} on macOS
    runs-on: macos-14
    strategy:
      matrix:
        swift: ['6.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Swift Version
        run: swift --version

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift${{ matrix.swift }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift${{ matrix.swift }}-spm-

      - name: Build
        run: swift build --verbose

      - name: Run Tests
        run: swift test --verbose

  # iOS build verification using Xcode (build-only)
  ios-build:
    name: iOS (Xcode build)
    runs-on: macos-14
    strategy:
      matrix:
        xcode: ['16.2']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

      - name: Resolve Swift Package dependencies
        run: xcodebuild -resolvePackageDependencies -scmProvider system

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build HomeAtlas for iOS (generic device)
        run: |
          set -eo pipefail
          xcodebuild \
            -scheme HomeAtlas \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            build
        env:
          NSUnbufferedIO: "YES"

      - name: Upload iOS build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            build/**
          if-no-files-found: ignore

  # Xcode parity build on macOS (xcodebuild)
  xcode-parity-macos:
    name: macOS (Xcode build parity)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Resolve Swift Package dependencies
        run: xcodebuild -resolvePackageDependencies -scmProvider system

      - name: Build library with xcodebuild (macOS)
        run: |
          set -eo pipefail
          xcodebuild \
            -scheme HomeAtlas \
            -destination 'generic/platform=macOS' \
            -configuration Debug \
            build
        env:
          NSUnbufferedIO: "YES"

      - name: Upload macOS xcodebuild logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-xcodebuild-logs
          path: |
            build/**
          if-no-files-found: ignore
