name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # macOS builds with HomeKit support
  macos-homekit:
    name: macOS (HomeKit Available)
    runs-on: macos-14
    strategy:
      matrix:
        xcode: ['16.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

      - name: Swift Version
        run: swift --version

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build --verbose

      - name: Run Tests
        run: swift test --verbose

  # Linux builds for fallback/stub behavior
  linux-fallback:
    name: Linux (Fallback/Stub Mode)
    runs-on: ubuntu-latest
    container:
      image: swift:6.0-noble
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Swift Version
        run: swift --version

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build --verbose

      - name: Run Tests
        run: swift test --verbose

  # Verify code generation tools compile
  verify-generators:
    name: Verify Code Generation Tools
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

      - name: Swift Version
        run: swift --version

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-generators-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-generators-

      - name: Build HomeKitCatalogExtractor
        run: swift build --product HomeKitCatalogExtractor --verbose

      - name: Build HomeKitServiceGenerator
        run: swift build --product HomeKitServiceGenerator --verbose

      - name: Verify HomeKitCatalogExtractor Runs
        run: swift run HomeKitCatalogExtractor --help || echo "Generator compiled successfully"

      - name: Verify HomeKitServiceGenerator Runs
        run: swift run HomeKitServiceGenerator --help || echo "Generator compiled successfully"

  # Verify package builds on multiple Swift versions
  swift-versions:
    name: Swift ${{ matrix.swift }} on macOS
    runs-on: macos-14
    strategy:
      matrix:
        swift: ['6.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

      - name: Swift Version
        run: swift --version

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift${{ matrix.swift }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift${{ matrix.swift }}-spm-

      - name: Build
        run: swift build --verbose

      - name: Run Tests
        run: swift test --verbose
